profile: tabular-data-resource
name: example
path: example.csv
title: Example Data Set
homepage: https://example.com
schema:
  fields:
    id:
      name: id
      title: Identifier
      description: a unique identifier
      type: string
    date:
      name: date
      type: date
    measure:
      name: measure
      type: number
    rating:
      name: rating
      type: string
      constraints:
        enum:
        - good
        - better
        - best
    ranking:
      name: ranking
      type: integer
    impt:
      name: impt
      type: boolean
